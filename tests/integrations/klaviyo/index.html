    <script>
      partytown = {
        resolveUrl(url, location) {
          console.log(url);
          if (
            url.hostname.includes('static.klaviyo.com') ||
            url.hostname.includes('static-tracking.klaviyo.com')
          ) {
            const proxyUrl = new URL('https://cdn.builder.io/api/v1/proxy-api');
            proxyUrl.searchParams.append('url', url);
            return proxyUrl;
          }
        },
        forward: ['_learnq.push', '_learnq.length'],
        logCalls: true,
        logGetters: true,
        logSetters: true,
        logImageRequests: true,
        logMainAccess: true,
        logSendBeaconRequests: true,
        logStackTraces: false,
        logScriptExecution: true,
      };
    </script>
